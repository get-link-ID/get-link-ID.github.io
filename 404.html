<body>
<script type="text/javascript">
//<![CDATA[
    var encodeHTML = function (str) {
        if (str.length == 0) { return ""; }
        return str.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;")
    }
    document.write("<pre>", encodeHTML(location.href), "</pre>");
//]]>
</script>
</body>
</html>
